<!DOCTYPE html>
<html ng-app="cserradag96">
  <head>
    <meta charset="utf-8">                                                                                             <!-- Charters encoding -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                                                              <!-- Edge compatibility -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">            <!-- Tell the browser to be responsive to screen width -->
    <title>Carlos Serrada</title>                                                                                      <!-- Site title -->

    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  <!-- Font Awesome -->

    <link rel="stylesheet" href="static/css/please-wait.css">                                                          <!-- Plese wait extension-->
    <link rel="stylesheet" href="static/css/three-bounce.css">                                                         <!-- Bounce animation for please wait extension -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">                                                        <!-- Bootstrap style -->
    <link rel="stylesheet" href="static/css/custom.css">                                                               <!-- Custom style -->

  </head>
  <body ng-controller="MainController" ng-cloak layout="column">
    <!-- ######################### -->
    <!-- Start please wait window  -->
    <!-- ######################### -->
    <script src="static/js/shared/please-wait/please-wait.min.js"></script>
    <script src="static/js/shared/please-wait/start-please-wait.js"></script>

    <section class="header">
      <div class="parallax">
        <nav class="navbar navbar-fixed-top hidden-xs">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Cserradag96</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="#">Acerca de mi</a></li>
              <li><a href="#">Proyectos</a></li>
              <li><a href="#">Contáctame</a></li>
              <li><a href="#">Cambiar idioma</a></li>
            </ul>
          </div>
        </nav>
        <div class="rox parallax-content" id="startchange">
          <span>¡Bienvenido!</span>
          <h1>Me llamo Carlos Serrada y este es mi portafolio</h1>
        </div>
      </div>
    </section>

    <!-- Views -->
    <div class="container-fluid" ui-view></div>

    <!-- ######################### -->
    <!--    JavaScript liraries    -->
    <!-- ######################### -->
    <script src="static/js/shared/jquery/jquery.min.js"></script>                           <!-- jQuery 2.2.3 -->
    <script src="static/js/shared/bootstrap/bootstrap.min.js"></script>                     <!-- Bootstrap 3.3.6 -->
    <script src="static/js/shared/custom/custom.js"></script>
    <script src="static/js/shared/angular/angular.min.js"></script>                         <!-- Angular 1.6.4 -->
    <script src="static/js/shared/angular/angular-animate.min.js"></script>                 <!-- Angular animations -->
    <script src="static/js/shared/angular/angular-aria.min.js"></script>                    <!-- Angular -->
    <script src="static/js/shared/angular/angular-messages.min.js"></script>                <!-- Angular -->
    <script src="static/js/shared/angular/angular-ui-router.min.js"></script>               <!-- Angular ui-router component -->

    <!-- ######################### -->
    <!--      Angular modules      -->
    <!-- ######################### -->
    <script src="static/js/cserradag96.js"></script>

    <!-- ######################### -->
    <!--    Angular controllers    -->
    <!-- ######################### -->
    <script src="static/js/controllers/MainController.js"></script>

    <!-- ######################### -->
    <!-- Finish please wait window -->
    <!-- ######################### -->
    <script src="static/js/shared/please-wait/finish-please-wait.js"></script>

  </body>
</html>
